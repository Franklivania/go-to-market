name: Go to Market Actions

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  expo-ci:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install expo-cli globally
      - name: Install expo-cli
        run: npm install -g expo-cli

      # Install EAS CLI globally (if using EAS)
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # Cache npm dependencies
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Install project dependencies
      - name: Install dependencies
        run: npm install

      # Run linting
      - name: Run ESLint
        run: npm run lint

      # Run Prettier format check
      - name: Run Prettier check
        run: npm run format-check

      # Run tests (uncomment if you have Jest or other tests)
      # - name: Run tests
      #   run: npm run test

      # Run Expo prebuild or check config
      - name: Validate Expo project
        run: npx expo-doctor

  android-build:
    name: Android EAS Build (main only)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Build Android (APK)
        run: eas build --platform android --profile preview --non-interactive
        # Alternative (App Bundle) — uncomment to build AAB via production profile
        # run: eas build --platform android --profile production --non-interactive
